<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>



  <form (ngSubmit)="RegisterForm()">
    <ion-item>
      <ion-label position="floating">Username :</ion-label>
      <ion-input type="text"  name="username" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Email : </ion-label>
      <ion-input type="email"  name="email" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Password : </ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="floating">Password confirm : </ion-label>
      <ion-input type="password" name="passwordConfirm" required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Enregistrer</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
