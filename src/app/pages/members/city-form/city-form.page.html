<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>City Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">





  <form (ngSubmit)="SearchCity()" #form="ngForm" >

    <ion-item>
      <p>Veuillez taper le code postale d'une ville fran√ßaise pour obtenir ses informations</p>
      <ion-label position="floating">Code postal :</ion-label>
      <ion-input type="text"  name="postalCode" [(ngModel)]="codePostal" pattern="[0-9]*" maxlength="5" minlength="5" placeholder="exemple : 59170" required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" [disabled]="form.invalid" expand="block">Rechercher</ion-button>

      </ion-col>
    </ion-row>
  </form>

</ion-content>
