<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>


        </ion-list>

        <ion-list id="labels-list">
          <!-- <ion-list-header>Labels</ion-list-header> -->




          <ion-item *ngIf="!authService.isAutenticated()" routerLink="/login" lines="none">
            <ion-label>login</ion-label>
          </ion-item>

          <ion-item *ngIf="authService.isAutenticated()" routerLink="" (click)="logout()" lines="none">
           <ion-label>logout</ion-label>
          </ion-item>

          <ion-item *ngIf="!authService.isAutenticated()" routerLink="/register" lines="none">
            <ion-label>registration</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
