<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>


        </ion-list>

        <ion-list id="labels-list">
          <!-- <ion-list-header>Labels</ion-list-header> -->




          <ion-item *ngIf="!authService.isAutenticated()" routerLink="/login" lines="none">
            <ion-icon name="log-in"></ion-icon>&nbsp;<ion-label>Login</ion-label>
          </ion-item>

          <ion-item *ngIf="authService.isAutenticated()" routerLink="" (click)="logout()" lines="none">
            <ion-icon name="log-out"></ion-icon>&nbsp;<ion-label>Logout</ion-label>
          </ion-item>

          <ion-item *ngIf="!authService.isAutenticated()" routerLink="/register" lines="none">
            <ion-icon name="add"></ion-icon>&nbsp; <ion-label>Registration</ion-label>
          </ion-item>

          <ion-item *ngIf="authService.isAutenticated()" routerLink="/dashboard" lines="none">
            <ion-icon name="home"></ion-icon>&nbsp; <ion-label>Dashboard</ion-label>
          </ion-item>

          <ion-item *ngIf="authService.isAutenticated()" routerLink="/city-form"  lines="none">
            <ion-icon name="search"></ion-icon>&nbsp;<ion-label>Rechercher une ville</ion-label>
          </ion-item>


        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
